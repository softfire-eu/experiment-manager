tosca_definitions_version: tosca_simple_yaml_1_0

description: Template for SoftFIRE yaml resource request definition

node_types:
  BaseType:
    properties:

  ODLController:
    derived_from: BaseType
    properties:
      testbed: string

  OSDNController:
    derived_from: BaseType

  VTNController:
    derived_from: BaseType

  MonitoringNode:
    derived_from: BaseType
    properties:
      user_paramreters: list

  Security:
    derived_from: BaseType

  NfvResource:
    derived_from: BaseType
    properties:
      testbed: string
      nsd_name: string

topology_template:
  node_templates:
    zabbix_server:
      type: MonitoringNode

    sdn_ericsson:
      type: ODLController
      properties:
        testbed: ericsson

    iperf:
      type: NfvResource
      properties:
        nsd_name: iperf
        testbed: ericsson